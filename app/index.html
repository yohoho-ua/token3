<!DOCTYPE html>
<html>

<head>
  <title>AvraToken</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</head>

<body>
  <div>
    <img src="app/images/logo.png" />
  </div>
  <h1>AvraToken</h1>
  <H3>Crowdsale address
    <span class="black">
      <span id="crowd_addr"></span>
  </h3>
  <p>Sales start
    <span class="black">
      <span id="start_time"></span>
  </p>
  <p>Sales end
    <span class="black">
      <span id="end_time"></span>
  </p>
  <h3>You have
    <span class="black">
      <span id="balance"></span> AVT</span>
  </h3>
  <p>Your address
    <span class="black">
      <span id="account"></span>
    </span>
  </p>

  <h1>Buy Avra</h1>
  <br>
  <label for="buy_amount">Amount:</label>
  <input type="text" id="buy_amount" placeholder="e.g., 95"></input>
  <br>
  <br>
  <button type="button" class="btn btn-info" id="buy" onclick="App.buyToken()">Buy</button>
  <br>
  <br>

  <br>
  <h1>Send Avra</h1>
  <br>
  <label for="send_amount">Amount:</label>
  <input type="text" id="send_amount" placeholder="e.g., 95"></input>
  <br>
  <label for="receiver">To Address:</label>
  <input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br>
  <br>
  <button type="button" class="btn btn-primary" id="send" onclick="App.sendToken()">Send</button>
  <br>
  <br>
  <span id="status"></span>
  <br>
  <br>
  <br>
  <button id="test" onclick="App.test()">Test address</button>
  <span class="hint">
    <strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>

</html>
