<!DOCTYPE html>
<html>
<head>
  <title>AvraToken</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <div>
  <img src="app/images/logo.png" />
</div>
  <h1>AvraToken</h1>
  <H3>Crowdsale address <span class="black"><span id="crowd_addr"></span></h3>
  <p>Sales start <span class="black"><span id="start_time"></span></p>
  <p>Sales end <span class="black"><span id="end_time"></span></p>
  <h3>You have <span class="black"><span id="balance"></span> AVT</span></h3>
  <p>Your address <span class="black"><span id="account"></span> </span></p>
  
  <br>
  <h1>Send Avra</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="receiver">To Address:</label><input type="text" id="receiver" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendCoin()">Send AvraToken</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
